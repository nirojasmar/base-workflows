name: Reusable Terraform GCP Workflow

on:
  workflow_call:
    inputs:
      working_directory:
        required: false
        type: string
        default: "."
        description: "Directory containing Terraform configuration"
      backend_config_bucket:
        required: false
        type: string
        description: "GCS bucket name for Terraform state storage"
      backend_config_key:
        required: false
        type: string
        description: "GCS key for Terraform state storage"
      tf_version:
        required: false
        type: string
        default: "latest"
        description: "Terraform version to use"
      environment:
        required: true
        type: string
        description: "GitHub Environment to deploy to"
      tf_vars_file:
        required: false
        type: string
        description: "Path to .tfvars file"
    secrets:
      GCP_WORKLOAD_IDENTITY_PROVIDER:
        required: false
      GCP_SERVICE_ACCOUNT:
        required: false

permissions:
  contents: read
  id-token: write
  pull-requests: write # For commenting plan (optional extension)

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Get workflow ref
        id: workflow_ref
        uses: actions/github-script@v8
        with:
          script: |
            const workflowRef = process.env.GITHUB_WORKFLOW_REF;
            let ref = 'main';
            if (workflowRef) {
              const parts = workflowRef.split('@');
              if (parts.length > 1) {
                ref = parts[parts.length - 1];
              }
            }
            console.log(`Extracted ref: ${ref}`);
            core.setOutput('ref', ref);

      - name: Checkout base-workflows
        uses: actions/checkout@v4
        with:
          repository: nirojasmar/base-workflows
          ref: ${{ steps.workflow_ref.outputs.ref }}
          path: base-workflows
          persist-credentials: false

      - name: Set up Base
        uses: ./base-workflows/actions/setup-base
        with:
          environment: ${{ inputs.environment }}

      # TODO: SET BACKEND CONFIG BUCKET

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.tf_version }}

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ inputs.working_directory }}
        run: |
          args=""
          if [ -n "${{ inputs.tf_vars_file }}" ]; then
            args="-var-file=${{ inputs.tf_vars_file }}"
          fi
          terraform plan -out=tfplan -input=false $args

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ inputs.working_directory }}/tfplan
          retention-days: 5

  scan:
    name: Checkov Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: nirojasmar/base-workflows/actions/checkov@main
        with:
          directory: ${{ inputs.working_directory }}

  apply:
    name: Terraform Apply
    needs: [plan, scan]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Get workflow ref
        id: workflow_ref
        uses: actions/github-script@v8
        with:
          script: |
            const workflowRef = process.env.GITHUB_WORKFLOW_REF;
            let ref = 'main';
            if (workflowRef) {
              const parts = workflowRef.split('@');
              if (parts.length > 1) {
                ref = parts[parts.length - 1];
              }
            }
            console.log(`Extracted ref: ${ref}`);
            core.setOutput('ref', ref);

      - name: Checkout base-workflows
        uses: actions/checkout@v4
        with:
          repository: nirojasmar/base-workflows
          ref: ${{ steps.workflow_ref.outputs.ref }}
          path: base-workflows
          persist-credentials: false

      - name: Set up Base
        uses: ./base-workflows/actions/setup-base
        with:
          environment: ${{ inputs.environment }}

      # TODO: SET BACKEND BUCKET

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.tf_version }}

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ inputs.working_directory }}

      - name: Untar files
        id: untar
        continue-on-error: true
        run: |
          tar -xvf ${{ inputs.working_directory }}/tfplan

      - name: Terraform Apply
        working-directory: ${{ inputs.working_directory }}
        run: terraform apply -auto-approve -input=false tfplan
