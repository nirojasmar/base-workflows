name: Reusable Cloud Run Deploy

permissions:
  contents: read
  id-token: write

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
        description: "The name of the image to deploy (e.g. project/repo/image)"
      environment:
        required: true
        type: string
        description: "Environment (e.g. dev, qa, prod)"
      service:
        required: true
        type: string
        description: "Service name"
      vpc_connector:
        required: false
        type: string
        description: "VPC connector ID for internal network access"
        default: ""
      secrets:
        required: false
        type: string
        description: "Secrets in format: ENV_VAR=SECRET_NAME:VERSION, comma-separated"
        default: ""
      env_vars:
        required: false
        type: string
        description: "Environment variables in KEY=VALUE format, comma-separated"
        default: ""

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get ref
        id: get-ref
        uses: actions/github-script@v8
        with:
          script: |
            const idToken = await core.getIDToken()
            const payloadBase64 = idToken.split('.')[1];
            const payloadJson = Buffer.from(payloadBase64, 'base64').toString('utf-8');
            const payload = JSON.parse(payloadJson);
            const workflowRef = payload.job_workflow_ref;
            console.log(`Full workflow ref from token: ${workflowRef}`);
            const ref = workflowRef.split('@')[1].replace('refs/heads/', '');
            console.log(`Resolved library ref: ${ref}`);
            core.setOutput('ref', ref);
      
      - name: Checkout base-workflows
        uses: actions/checkout@v4
        with:
          repository: nirojasmar/base-workflows
          ref: ${{ steps.get-ref.outputs.ref }}
          path: base-workflows
          persist-credentials: false

      - name: Set up Base
        id: setup-base
        uses: ./base-workflows/actions/setup-base/
        with:
          environment: ${{ inputs.environment }}
        
      - name: Build deploy flags
        id: flags
        run: |
          FLAGS=""
          if [ -n "${{ inputs.vpc_connector }}" ]; then
            FLAGS="$FLAGS --vpc-connector=${{ inputs.vpc_connector }} --vpc-egress=private-ranges-only"
          fi
          echo "deploy_flags=$FLAGS" >> $GITHUB_OUTPUT

      - name: Deploy
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ inputs.service }}
          image: ${{ inputs.image_name }}
          flags: ${{ steps.flags.outputs.deploy_flags }}
          secrets: ${{ inputs.secrets }}
          env_vars: ${{ inputs.env_vars }}
    
      - name: Show URL
        run: echo ${{ steps.deploy.outputs.url }}
